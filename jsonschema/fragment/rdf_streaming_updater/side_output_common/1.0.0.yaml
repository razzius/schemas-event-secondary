title: fragment/rdf_streaming_updater/side_output_common
description: Common fields for side output events (flink rdf-streaming-updater)
$id: /fragment/rdf_streaming_updater/side_output_common/1.0.0
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
required:
  - $schema
  - item
  - meta
  - original_event_info
  - original_ingestion_dt
  - revision_id
properties:
  $schema:
    description: >
      A URI identifying the JSONSchema for this event. This should match an
      schema's $id in a schema repository. E.g. /schema/title/1.0.0
    type: string
  meta:
    type: object
    required:
      - dt
      - stream
    properties:
      uri:
        type: string
        format: uri-reference
        maxLength: 8192
        description: Unique URI identifying the event or entity
      request_id:
        description: Unique ID of the request that caused the event
        type: string
      id:
        description: Unique ID of this event
        type: string
      dt:
        type: string
        format: date-time
        maxLength: 128
        description: 'UTC event datetime, in ISO-8601 format'
      domain:
        description: Domain the event or entity pertains to
        type: string
        minLength: 1
      stream:
        description: Name of the stream/queue/dataset that this event belongs in
        type: string
        minLength: 1
  item:
    description: Wikibase item
    type: string
  dt:
    type: string
    format: date-time
    maxLength: 128
    description: >-
      (should be part of /fragment/common) time at which this event is produced
      (processing time of the flink pipeline)
  original_ingestion_dt:
    type: string
    format: date-time
    maxLength: 128
    description: 'time at which the event entered the flink pipeline, in ISO-8601 format'
  revision_id:
    type: integer
    minimum: 0
    description: revision for which this event was triggered for
  original_event_info:
    title: fragment/common
    description: Common schema fields for event schemas
    $id: /fragment/common/1.0.0
    $schema: 'https://json-schema.org/draft-07/schema#'
    type: object
    required:
      - $schema
      - meta
    properties:
      $schema:
        description: >
          A URI identifying the JSONSchema for this event. This should match an
          schema's $id in a schema repository. E.g. /schema/title/1.0.0
        type: string
      meta:
        type: object
        required:
          - dt
          - stream
        properties:
          uri:
            type: string
            format: uri-reference
            maxLength: 8192
            description: Unique URI identifying the event or entity
          request_id:
            description: Unique ID of the request that caused the event
            type: string
          id:
            description: Unique ID of this event
            type: string
          dt:
            type: string
            format: date-time
            maxLength: 128
            description: 'UTC event datetime, in ISO-8601 format'
          domain:
            description: Domain the event or entity pertains to
            type: string
            minLength: 1
          stream:
            description: Name of the stream/queue/dataset that this event belongs in
            type: string
            minLength: 1
      dt:
        type: string
        format: date-time
        maxLength: 128
        description: (should be part of /fragment/common) original event time
